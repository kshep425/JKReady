<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <form class="login" id="login_form">
            <div class="md-form">
                <label for="username_input">Username</label>
                <input type="text" id="username_input" class="form-control white-text border border-dark" autocomplete="section-login username">
            </div>

            <div class="md-form pb-3">
                <label for="password_input">Your password</label>
                <input type="password" id="password_input" class="form-control white-text border border-dark" autocomplete="section-login new-password">
                <!-- <div class="form-check my-4">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck17">
                    <label class="form-check-label white-text" for="defaultCheck17">Accept the<a href="#"
                            class="green-text font-weight-bold"> Terms and Conditions</a></label>
                </div> -->
            </div>

            <!--Grid row-->
            <div class="row d-flex align-items-center mb-4">

                <!--Grid column-->
                <div class="text-center mb-3 col-md-12">
                    <button type="submit"
                        class="btn btn-success btn-block btn-rounded z-depth-1 border border-dark">Log in</button>
                </div>
                <!--Grid column-->
            </div>
            <!--Grid row-->
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/assets/scripts/login.js" type="application/javascript"></script>

    </body>
</html>
