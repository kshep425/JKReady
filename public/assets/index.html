    <!--Section: Live preview-->
    <section class="form-dark">

        <!--Form without header-->
        <div class="card card-image" style="background-image: url('fixed_image_2.png'); width: 28rem;">
            <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
                <div id="hero-sprite-container">
                    <div id="hero-sprite-image">
                    </div>
                </div>
                <div id="villain-sprite-container">
                    <div id="villain-sprite-image">
                    </div>
                </div>

                <!--Header-->
                <div class="text-center">
                    <h3 class="white-text mb-5 mt-4 font-weight-bold"><strong>Rabbit</strong> <a
                            class="green-text font-weight-bold"><strong> The Fixer</strong></a></h3>
                </div>

                <!--Body-->
                <div class="md-form">
                    <input type="text" id="username_input" class="form-control white-text border border-dark">
                    <label for="username_input">Username</label>
                </div>

                <div class="md-form pb-3">
                    <input type="password" id="password_input" class="form-control white-text border border-dark">
                    <label for="password_input">Your password</label>
                    <div class="form-check my-4">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck17">
                        <label class="form-check-label white-text" for="defaultCheck17">Accept the<a href="#"
                                class="green-text font-weight-bold"> Terms and Conditions</a></label>
                    </div>
                </div>

                <!--Grid row-->
                <div class="row d-flex align-items-center mb-4">

                    <!--Grid column-->
                    <div class="text-center mb-3 col-md-12">
                        <button type="button"
                            class="btn btn-success btn-block btn-rounded z-depth-1 border border-dark">Sign in</button>
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->

                <!--Grid column-->
                <div class="col-md-12">
                    <p class="font-small white-text d-flex justify-content-end">Have an account? <a href="#"
                            class="green-text ml-1 font-weight-bold"> Log in</a></p>
                </div>
                <!--Grid column-->

            </div>
        </div>
        <!--/Form without header-->

    </section>
